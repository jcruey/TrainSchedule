	<!-- Make A jumbotron with the heading Jumbotron  -->
	<div class="jumbotron">
	  <h1 class="display-3 text-center">Train Schedule</h1>
	</div>
	<!-- Current Train Schedule Panel  -->	
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h4 class='panel-title'>Current Train Schedule</h4>
				</div>
					<div class="panel-body">
						<table class="table table-condensed">
	  						<thead>
	  						 	<tr> 
	  						 		<th>Train Name</th> 
	  						 		<th>Destination</th> 
	  						 		<th>Frequency (min)</th>
	  						 		<th>Next Arrival</th>
	  						 		<th>Minutes Away</th> 
						 		</tr> 
					 		</thead> 
						 		<tbody id="trainData"> 
								</tbody>
						</table>
					</div>
			</div>
		</div>
	</div>
	
	<!-- Add Train Panel  -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h4>Add a Train</h4>
				</div>
				<div class="panel-body">
					<form>
					  	<div class="form-group">
					   		<label for="trainName">Train Name</label>
				    		<input type="text" class="form-control" id="trainName" placeholder="">
		 				</div>
		  					<div class="form-group">
				    			<label for="destination">Destination</label>
				   			 	<input type="text" class="form-control" id="destination" placeholder="">
				  			</div>
					  			<div class="form-group">
	    							<label for="firstTrain">First Train Time (HH:mm - military time)</label>
	   			 					<input type="text" class="form-control" id="firstTrain" placeholder="">
								</div>
		 		 					<div class="form-group">
	    								<label for="freqMin">Frequency (min)</label>
			   			 				<input type="text" class="form-control" id="freqMin" placeholder="">
				  					</div>
					  			<button type="submit" class="btn btn-warning submitBtn" data-toggle="modal" data-target="#myModal" id="addTrain">Submit
					  			</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
