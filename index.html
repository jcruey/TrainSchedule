<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule App</title>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome-4.6.2/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">

	<!-- Make A jumbotron with the heading Jumbotron  -->
	<div class="jumbotron">
	  <h1 class="display-3 text-center">Train Schedule</h1>
	</div>
	<!-- Current Train Schedule Panel  -->	
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4 class='panel-title'>Current Train Schedule</h4>
				</div>
					<div class="panel-body">
						<table class="table table-condensed">
	  						<thead>
	  						 	<tr> 
	  						 		<th>Train Name</th> 
	  						 		<th>Destination</th> 
	  						 		<th>Frequency (min)</th>
	  						 		<th>Next Arrival</th>
	  						 		<th>Months Worked</th>
	  						 		<th>Minutes Away</th> 
						 		</tr> 
					 		</thead> 
						 		<tbody id="trainData"> 
								</tbody>
						</table>
					</div>
			</div>
		</div>
	</div>
	
	<!-- Add Train Panel  -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4>Add a Train</h4>
				</div>
				<div class="panel-body">
					<form>
					  	<div class="form-group">
					   		<label for="trainName">Train Name</label>
				    		<input type="text" class="form-control" id="trainName" placeholder="">
		 				</div>
		  					<div class="form-group">
				    			<label for="destination">Destination</label>
				   			 	<input type="text" class="form-control" id="destination" placeholder="">
				  			</div>
					  			<div class="form-group">
	    							<label for="firstTrain">First Train Time (HH:mm - military time)</label>
	   			 					<input type="text" class="form-control" id="firstTrain" placeholder="">
								</div>
		 		 					<div class="form-group">
	    								<label for="freqMin">Frequency (min)</label>
			   			 				<input type="text" class="form-control" id="freqMin" placeholder="">
				  					</div>
					  			<button type="submit" class="btn btn-primary submitBtn" id="addTrain">Submit
					  			</button>
					</form>
				</div>
			</div>
		</div>
	</div>
<!-- 			create a form that gets the search term, number of records to retrieve the start year and end year. You should also have button that runs the search and a clear button to clear the inputs
 -->
			</div>		
		</div>

<!-- jQuery JS -->
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<!--Firebase JS -->
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
<!--Moment.js-->
<script src="assets/javascript/moment.js"></script>
<!-- Logic.js -->
<script src="assets/javascript/app.js"></script>


	
</body>
</html>
